<div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"></a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <app-sidebar></app-sidebar>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Product</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>

                <div>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-1 border-bottom">
                    <a href="admin/product/insert" type="button" class="btn btn-primary">New Product</a>
                    <div class="btn-toolbar mb-2 mb-md-0">
                     <input type="text" class="form-control" name="nama"  placeholder="Search" (input)="searchProduct($event)" >
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th [width]="50">No</th>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th class="text-center" [width]="120" >Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of result; let i = index">
                                <td>{{i + 1}}. </td>
                                <td>{{item.nama}}</td>
                                <td>{{item.harga}}</td>
                                <td align="center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                                    <path
                                        d="M5.75 2.5h8.5a.75.75 0 0 1 0 1.5h-8.5a.75.75 0 0 1 0-1.5Zm0 5h8.5a.75.75 0 0 1 0 1.5h-8.5a.75.75 0 0 1 0-1.5Zm0 5h8.5a.75.75 0 0 1 0 1.5h-8.5a.75.75 0 0 1 0-1.5ZM2 14a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-6a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM2 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z">
                                    </path>
                                </svg></td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li [ngClass]="params.pages == 1 ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li   *ngFor="let item of buttonArray"   [ngClass]="item == params.pages ? 'page-item active' : 'page-item'"><button class="page-link"  (click)="getProduct(item)"> {{item}} </button></li>
                            <li [ngClass]="params.pages == totalPage ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>
</div>
